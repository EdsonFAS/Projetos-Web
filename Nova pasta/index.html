<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full flex flex-col bg-black items-center  h-[400px]">
        <img class="w-72 mt-4" src="Background.jpg" alt="">
        <h1 class="text-[38px] text-white font-medium mb-3  ">Sistema de Cadastro</h1>
        <div>
            <button class=" rounded-sm mb-2 shadow-md bg-transparent font-medium text-lg text-white  border border-white hover:bg-white hover:text-black shadow-black/5 p-2"  id="btnCadastro">Ãrea de Cadastro</button>
            <a href="consultar.html"><button class=" rounded-sm mb-2 shadow-md bg-transparent font-medium text-lg text-white  border border-white hover:bg-white hover:text-black shadow-black/5 p-2" id="btnConsulta">Consultar Cadastros</button></a>
        </div>
        
        <div class="w-[780px] text-center flex absolute top-72 flex-col px-8 max-[780px]:w-[80%] drop-shadow-2xl shadow-black/5 rounded-lg bg-[#ffffff] backdrop-blur-lg" id="cadastroSection">
            <h2 class="my-4 text-2xl font-medium  ">Cadastro de Pessoas</h2>
         
                <form class="p-2 mb-4 text-left" method="post" id="cadastroForm">
                    <label class="font-medium text-lg" for="nome">Nome:</label>
                    <input class="border-[1px] block rounded-sm border-black/50 px-1 w-[60%]" type="text" id="nome" >
                    <span id="erroNome"></span>
                    <label class="font-medium block mt-2 text-lg"  for="dataNascimento">Data de Nascimento:</label>
                    <input  class="border-[1px]  block rounded-sm border-black/50  px-1" type="date" id="dataNascimento" >
                    <span id="erroDataNascimento"></span>
                    <label class="font-medium block mt-2 text-lg" for="telefone">Telefone:</label>
                    <input class="border-[1px]   block rounded-sm border-black/50  px-1 w-[60%]" oninput="this.value = this.value.replace(/[^0-9()]/g, '')" maxlength="14" type="tel" id="telefone" >
                    <span id="erroTelefone"></span>
                    <label class="font-medium block mt-2 text-lg" for="email">Email:</label>
                    <input class="border-[1px]  block rounded-sm border-black/50 px-1 w-[60%]" type="email" id="email" >
                    <span class=" top-0 mb-3 " id="erroEmail"></span>
                    <button class="bg-black font-medium text-lg mt-3 text-white p-1 rounded-sm left-0" type="submit">Cadastrar</button>
                </form>
            
        </div>
        
    </div>
    <script type="module" src="index.js" ></script>
</body>
</html>
