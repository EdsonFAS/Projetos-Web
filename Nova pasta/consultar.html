<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body class="bg-slate-100">
    <div class="w-full flex flex-col bg-black items-center  h-[400px]">
        <img class="w-72 mt-4" src="Background.jpg" alt="">
        <h1 class="text-[38px] font-medium mb-3  text-white">Sistema de Cadastro</h1>
        <div>
            <a href="index.html"><button class=" rounded-sm mb-2 shadow-md bg-transparent font-medium text-lg text-white  border border-white hover:bg-white hover:text-black shadow-black/5 p-2"  id="btnCadastro">Área de Cadastro</button></a>
            <button class="rounded-sm mb-2 shadow-md bg-transparent font-medium text-lg text-white  border border-white  hover:bg-white hover:text-black shadow-black/5 p-2" id="btnConsulta">Consultar Cadastros</button>
        </div>
        
        <div class="text-center flex flex-col relative items-center w-full" id="consultaSection" >
            <h2 class="my-8 text-2xl font-medium  text-white">Lista de Cadastros</h2>
            <div class="w-[95%] border-slate-900 bg-zinc-700  drop-shadow-2xl shadow-black/5   backdrop-blur-2xl p-1">
                <table class="bg-white w-full  ">
                    <thead >
                        <tr class=>
                            <th class="w-1/3 bg-zinc-700 text-white  p-1">Nome</th>
                            <th class="w-1/6 border-x-2 bg-zinc-700 text-white border-black p-1">Data de Nascimento</th>
                            <th class="w-1/6 border-x-2 bg-zinc-700 text-white border-black p-1">Telefone</th>
                            <th class="w-1/5 border-x-2 bg-zinc-700 text-white border-black p-1">Email</th>
                            <th class="w-1/5 bg-zinc-700 text-white p-1">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="gridCadastros"></tbody>
                </table>
            </div>
        </div>
   
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="consultar.js" defer></script>
   
</body>
</html>
